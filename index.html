<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="././assets/css/animation.css">
    <link rel="stylesheet" href="././assets/css/conteudo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Doctor Strange</title>
</head>
<body class="back">
    <section>
        <div class="div-secao-principal d-flex justify-content-between align-items-end">
        <div>
            <img class="img-clea foco2 d-none d-md-block" src="././images/clea.png" alt="clea-image">
        </div>
        <div class="div-meio d-flex justify-content-center position-absolute">
            <div class="div-escudo">
                <img class="img-escudo rotacao" src="././images/circulo.png" alt="escudo">
            </div>
            <div class="imgdrestranho position-absolute">
                <img class="img-drestranho dimensao" src="././images/docstrange-transparente.png" alt="drestranho-image">
            </div>
            <div class="imgtitulo position-absolute">
                <img class="img-titulo" src="././images/LOGO-TITULO.png" alt="titulo-filme">
                <p class="data blurdata">25 DE MAIO NOS CINEMAS</p>
            </div>
        </div>
        <div>
            <img class="img-wanda foco d-none d-md-block" src="././images/wanda.png" alt="wanda-image">
        </div>
    </div>
    </section>
    <section class="section-conteudo">
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-12 col-md-6 mb-5">
                <div class="d-flex justify-content-center">
                    <div class="d-flex flex-column div-info">
                        <div class="p-2 div-titulo-principal">
                            <h1 class="titulo-principal">Deixe seu Email e Receba o Ingresso Exclusivo!</h1>
                        </div>
                        <div class="p-2">
                            <div class="input-group mb-3">
                                <input type="email" class="form-control input-cta" placeholder="seu@email.com" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                  <button class="btn btn-cta" type="button">Enviar</button>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
              </div>
              <div class="col-12 col-md-6 mb-5">
                <div class="d-flex justify-content-center">
                    <img class="img-fluid" src="./images/ticket.png" alt="imagem ticket cinema">
                </div>
              </div>
            </div>
          </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
